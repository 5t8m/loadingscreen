<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="loader-container">
    
    <div class="text-above-bar">
      <div class="loader-title"></div>
      <div class="loader-subtext"></div>
    </div>

    <div class="progress-img-row">
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress-fill"></div>
      </div>
      <img src="wai.png" alt="wai icon" class="progress-img" />
    </div>

    <div class="text-below-bar">
      <div class="progress-text" id="progress-text"></div>
      <div class="success-text" id="success-text"></div>
    </div>
    
  </div>

  <script>
    const fill = document.getElementById("progress-fill");
    const text = document.getElementById("progress-text");
    const successText = document.getElementById("success-text");

    let percent = 0;
    const duration = 4000;
    const intervalTime = duration / 100;

    const interval = setInterval(() => {
      percent++;
      fill.style.width = percent + "%";
      text.textContent = percent + "%";
      if (percent >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          successText.style.opacity = 1;
        }, 800);
      }
    }, intervalTime);
  </script>
</body>
</html>
